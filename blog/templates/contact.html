{% extends 'base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<section class="vh-100 gradient-custom">
    <div class="container py-150 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px; ">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Contact_me</h3>
              <form method="post">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="lastName" name="number" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
<!--   
                    <div data-mdb-input-init class="form-outline " ">
                        <input type="password" name="password" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Password</label>
                      </div> -->
                      
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email Address</label>
                    </div>
  
                    
  
                  </div>
                 
                </div>
                <div data-mdb-input-init  class="form-outline datepicker w-200  " style="margin-top: 20px;">
                  <input type="text" name="message" class="form-control form-control-lg" id="birthdayDate" style="padding: 100px 0px;"  />
                  <label for="birthdayDate" class="form-label">Message</label>
                </div>
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    
                   
  
                  </div>
                </div>
  
               
  
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <style>
    .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
  </style>
{% endblock%}
